
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVERSO STUDIO | Immersive 3D Experiences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'DversoPixel';
        src: url('https://fonts.gstatic.com/s/silkscreen/v1/m8JVjfN9-XvO_S1B11C9.woff2') format('woff2');
      }
      body {
        margin: 0;
        background-color: #0047FF;
        color: white;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
        cursor: crosshair;
      }
      .pixel-font {
        font-family: 'Silkscreen', cursive;
      }
      .stroke-text {
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .project-row {
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      .project-row:hover {
        background: rgba(255, 255, 255, 0.1);
        padding-left: 1rem;
      }
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
      }
      .marquee-content {
        display: inline-block;
        animation: marquee 20s linear infinite;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      canvas {
        pointer-events: none;
      }
    </style>
